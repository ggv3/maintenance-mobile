<html>

	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Vehicle Maintenance</title>
	</head>

	<body>
		<div data-role="page" id="etusivu">
			<div data-role="header">
				<h1>Vehicle Maintenance</h1>
			</div>
			<div data-role="main" class="ui-content ui-body-a">
				<div id="vehicleList">	
				</div>
				<button id="add" class="ui-btn ui-btn-inline ui-icon-plus ui-btn-icon-notext ui-corner-all ui-shadow ui-nodisc-icon ui-alt-icon"></button>
				
				<script>
					$("#add").click(function() {
						$.ajax({
							url: "http://nikokaartinen.com:8080/vm-0.0.1-SNAPSHOT/vehicles",
							type: "POST",
							data: JSON.stringify ({type: "1", displayname: "Ford Fiesta", totalkilometersdriven: "140000", latestinspectiondate: "2017-01-01", lastinspectiondate: "2017-01-01", latestoilchange: "2017-01-01", user: "http://nikokaartinen.com:8080/vm-0.0.1-SNAPSHOT/users/1"}),
							success: function(data) { alert('data: ' + data); },
							contentType: "application/json",
							dataType: 'json',
						}).done(function(data) {
							fetchUsersVehicles()
						})
					});
						
				</script>
				
				<!-- Fetch all vehicles from one user from REST to vehicleList-->
				<script>
					$(document).on("pagecreate", "#etusivu", function() {
						fetchUsersVehicles()
					});
					function fetchUsersVehicles() {
						$.ajax({
							url: "http://nikokaartinen.com:8080/vm-0.0.1-SNAPSHOT/users/1/vehicles",
							datatype: "json",
							timeout: 5000
						}).done(function(data) {
							var vehicles = data._embedded.vehicles[0];
							for (i in data._embedded.vehicles) {
								vehicle = {
									id: data._embedded.vehicles[i].id,
									displayname: data._embedded.vehicles[i].displayname,
								};
								$("#vehicleList").append("<a id='" + vehicle.id + "' value='" + vehicle.displayname + "'href='#vehicleInfo' class='ui-btn ui-btn-inline ui-btn-b ui-corner-all ui-mini'>" + vehicle.displayname + "</a> <br>");
							}
							// Selecting a Vehicle puts the id into a variable
							$("[href]").click(function() {
								var selectedVehicleId = $(this).attr("id");
								var selectedVehicleDisplayname = $(this).attr("value");
								localStorage.setItem('_selectedVehicleId', selectedVehicleId);
								localStorage.setItem('_selectedVehicleDisplayname', selectedVehicleDisplayname);
							});
						})
					}
				</script>
				<br>
			</div>
			<div data-role="footer">
				<h4>Kaamos Software</h4>
			</div>
		</div>
		<div data-role="page" id="vehicleInfo"> <!-- TODO Dynamic id-->
			<div data-role="header">
				<a href="#etusivu" class="ui-btn ui-btn-inline ui-icon-home ui-btn-icon-notext ui-corner-all ui-shadow ui-nodisc-icon ui-alt-icon">Black icon</a>
				<h1><p id="vehicleHeader"></p></h1>
			</div>
			<div data-role="main" class="ui-content ui-body-a">

				<script>
				$(document).on("pageshow", "#vehicleInfo", function() {
					var selectedVehicleId = localStorage.getItem('_selectedVehicleId');
					var selectedVehicleDisplayname = localStorage.getItem('_selectedVehicleDisplayname');
					console.log(selectedVehicleId);
					console.log(selectedVehicleDisplayname);
					$("#vehicleHeader").text(selectedVehicleDisplayname);
				});
				</script>
				 <!-- Fetch all servicelogs for one vehicle from REST-->
				<script>
					$(document).on("pagecreate", "#etusivu", function() {
					   fetchVehiclesServicelogs() 
					});
					function fetchVehiclesServicelogs() {
						var selectedVehicle = localStorage.getItem('_selectedVehicle');
						
						$.ajax({
							url: "http://nikokaartinen.com:8080/vm-0.0.1-SNAPSHOT/vehicles/4/servicelog",
							datatype: "json",
							timeout: 5000
						}).done(function(data) {
							var servicelogs = data._embedded.servicelogs[0];
							for (i in data._embedded.servicelogs) {
								$("#servicelog").append("entry:" + data._embedded.servicelogs[i].entry + "<br>");
								servicelog = {
									id: i,
									entry: data._embedded.servicelogs[i].entry,
									date: data._embedded.servicelogs[i].date,
								};
								var table = document.getElementById("servicelogList");
								var row = table.insertRow(i);
								var cell1 = row.insertCell(0);
								var cell2 = row.insertCell(1);
								var cell3 = row.insertCell(2);
								cell1.innerHTML = servicelog.id,
								cell2.innerHTML = servicelog.entry,
								cell3.innerHTML = servicelog.date;
							}
						})
					}
				</script>
				
			</div>
		
			<div data-role="footer">
				<h4>Kaamos Software</h4>
			</div>
		</div>
		<script>
			$(document).on("pagecreate", function() {
				$(document).on("pagecontainershow", function(){
					$(".ui-content").height(getRealContentHeight());
				})

				$(window).on("resize orientationchange", function(){
					$(".ui-content").height(getRealContentHeight());
				})

				function getRealContentHeight() {
					var activePage = $.mobile.pageContainer.pagecontainer("getActivePage"),
					screen = $.mobile.getScreenHeight(),
					header = $(".ui-header").hasClass("ui-header-fixed") ? $(".ui-header").outerHeight() - 1 : $(".ui-header").outerHeight(),
					footer = $(".ui-footer").hasClass("ui-footer-fixed") ? $(".ui-footer").outerHeight() - 1 : $(".ui-footer").outerHeight(),
					contentMargins = $(".ui-content", activePage).outerHeight() - $(".ui-content", activePage).height();
					var contentHeight = screen - header - footer - contentMargins;   

					return contentHeight;
				}
			});
		</script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript"></script>
	</body>

</html>
