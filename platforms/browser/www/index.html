<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Vehicle Maintenance</title>
</head>

<body>
	<div data-role="page" id="etusivu">
		<div data-role="header">
			<h1>Vehicle Maintenance</h1>
		</div>
		<div data-role="main" class="ui-content ui-body-a">
			<!-- <p id="userId"></p> -->
			<!-- <p id="vehicleId"></p> ->
			<!-- <p id="servicelog"></p> -->
			<table id="vehicleList" border="1">
			</table>
			<br>
			<table id="servicelogList" border="1">
			</table>
			<a href="#addVehicle" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Show popup</a>
			<div data-role="popup" id="addVehicle" class="ui-content">
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
				<form name="vehicle">
					<label for="nimi">Nimi:</label>
					<input type="text" name="nimi" id="nimi" value="">
					<label for="totalKilometersDriven">Ajetut kilometrit:</label>
					<input type="text" name="totalKilometersDriven" id="totalKilometersDriven" value="">
					<label for="latestInspectionDate">Viimeisin katsastuspäivä:</label>
					<input type="text" name="latestInspectionDate"id="latestInspectionDate">
					<script>
						$(document).ready(function() {
							$("#latestInspectionDate").datepicker();
						});
					</script>
					<label for="lastInspectionDate">Viimeinen katsastuspäivä:</label>
					<input type="text" name="lastInspectionDate"id="lastInspectionDate">
					<script>
						$(document).ready(function(){
							$("#lastInspectionDate").datepicker();
						});
					</script>
					<label for="latestOilChange">Viimeisin öljynvaihto:</label>
					<input type="text" name="latestOilChange" id="latestOilChange">
					<script>
						$(document).ready(function(){
							$("#latestOilChange").datepicker();
						});
					</script>
					<input type="submit" value="Tallenna">
				</form>
			</div>
            <!-- Fetch the username from REST -->
            <script>
                $(document).on("pagecreate", "#etusivu", function() {
                    fetchUser()
                });
                function fetchUser() {
                    $.ajax({
                        url: "http://nikokaartinen.com:8080/vm-0.0.1-SNAPSHOT/users/1",
                        dataType: "json",
                        timeout: 5000
                    }).done(function(data) {
                        $("#userId").text("Käyttäjänimi: " + data.username);
                    })
                }
            </script>
            <!-- Fetch all vehicles from one user from REST -->
            <script>
                $(document).on("pagecreate", "#etusivu", function() {
                    fetchUsersVehicles()        
                });
                function fetchUsersVehicles() {
                    $.ajax({
                        url: "http://nikokaartinen.com:8080/vm-0.0.1-SNAPSHOT/users/1/vehicles",
                        datatype: "json",
                        timeout: 5000
                    }).done(function(data) {
                        var vehicles = data._embedded.vehicles[0];
                        for (i in data._embedded.vehicles) {
                            //$("#vehicleId").append("displayname: " + data._embedded.vehicles[i].displayname + "<br>");
							vehicle = {
								id: i,
								type: data._embedded.vehicles[i].type,
								displayname: data._embedded.vehicles[i].displayname,
								totalkilometersdriven: data._embedded.vehicles[i].totalkilometersdriven,
								latestinspectiondate: data._embedded.vehicles[i].latestinspectiondate,
								lastinspectiondate: data._embedded.vehicles[i].lastinspectiondate,
							};
							var table = document.getElementById("vehicleList");
							var row = table.insertRow(i);
							var cell1 = row.insertCell(0);
							var cell2 = row.insertCell(1);
							var cell3 = row.insertCell(2);
							var cell4 = row.insertCell(3);
							var cell5 = row.insertCell(4);
							var cell6 = row.insertCell(5);
							cell1.innerHTML = vehicle.id,
							cell2.innerHTML = vehicle.displayname,
							cell3.innerHTML = vehicle.totalkilometersdriven + " km",
							cell4.innerHTML = vehicle.latestinspectiondate;
							cell5.innerHTML = vehicle.lastinspectiondate;
							if (vehicle.type == 1) {
								cell6.innerHTML = "Car"
							} else if (vehicle.type == 2) {
								cell6.innerHTML ="Motorcycle"
							}
                        }
                    })
                }
            </script>
            <!-- Fetch all servicelogs for one vehicle from REST-->
            <script>
                $(document).on("pagecreate", "#etusivu", function() {
                   fetchVehiclesServicelogs() 
                });
                function fetchVehiclesServicelogs() {
                    $.ajax({
                        url: "http://nikokaartinen.com:8080/vm-0.0.1-SNAPSHOT/vehicles/4/servicelog",
                        datatype: "json",
                        timeout: 5000
                    }).done(function(data) {
                        var servicelogs = data._embedded.servicelogs[0];
                        for (i in data._embedded.servicelogs) {
                            $("#servicelog").append("entry:" + data._embedded.servicelogs[i].entry + "<br>");
							servicelog = {
								id: i,
								entry: data._embedded.servicelogs[i].entry,
								date: data._embedded.servicelogs[i].date,
							};
							var table = document.getElementById("servicelogList");
							var row = table.insertRow(i);
							var cell1 = row.insertCell(0);
							var cell2 = row.insertCell(1);
							var cell3 = row.insertCell(2);
							cell1.innerHTML = servicelog.id,
							cell2.innerHTML = servicelog.entry,
							cell3.innerHTML = servicelog.date;
                        }
                    })
                }
            </script>
			<script>$(document).on("pagecreate", function() {
            $(document).on("pagecontainershow", function(){
                $(".ui-content").height(getRealContentHeight());
            })

            $(window).on("resize orientationchange", function(){
                $(".ui-content").height(getRealContentHeight());
            })
           
            function getRealContentHeight() {
                var activePage = $.mobile.pageContainer.pagecontainer("getActivePage"),
                screen = $.mobile.getScreenHeight(),
                header = $(".ui-header").hasClass("ui-header-fixed") ? $(".ui-header").outerHeight() - 1 : $(".ui-header").outerHeight(),
                footer = $(".ui-footer").hasClass("ui-footer-fixed") ? $(".ui-footer").outerHeight() - 1 : $(".ui-footer").outerHeight(),
                contentMargins = $(".ui-content", activePage).outerHeight() - $(".ui-content", activePage).height();
                var contentHeight = screen - header - footer - contentMargins;   
               
                return contentHeight;
            }
        });
        </script>
		</div>
		<div data-role="footer">
			<h4>Kaamos Software</h4>
		</div>
	</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript"></script>
</body>

</html>
